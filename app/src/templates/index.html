{% extends "base.html" %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="author">
                    {{post.author.username}}
                </div>
                <div class="text">
                    {{post.body}}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Nothing to show...</p>
    {% endif %}
{% endblock %}
